<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <div>
          <label class="label">
            Surname:
            <input
              type="text"
              name="surname"
              required
              autocomplete="off"
            >
          </label>

          <label class="label">
            Name:
            <input
              type="text"
              name="name"
              required
              autocomplete="off"
            >
          </label>

          <label class="label">
            How old are You?
            <input
              type="text"
              name="age"
              max="100"
              min="1"
              value="12"
              required
              autocomplete="off"
            >
          </label>

          <label class="label">
            Full date of birth:
            <input
              type="date"
              name="fullDateOfBirthday"
            >
          </label>

          <label class="label">
            I accept the term of the agreement
            <input
              type="checkbox"
              name="acceptTheTermOfTheAgreement"
              value="Yes"
              required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <div>
          <label class="label">
            E-mail:
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
              required
            >
          </label>

          <label class="label">
            Password:
            <input
              type="password"
              name="password"
              required
            >
          </label>
        </div>

      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div>
          Do you love cats?
          <label class="label_inline">
            <input
              type="radio"
              name="loveCat"
              value="yes"
            >
            Yes
          </label>

          <label class="label_inline">
            <input
              type="radio"
              name="loveCat"
              value="no"
            >
            No
          </label>
        </div>

        <label class="label">
          What is your favorite color?
          <input type="color">
        </label>

        <label class="label">
          What time do you go to bed?
          <input type="datetime-local">
        </label>

        <label class="label">
          What are your favorite brand of cars?
          <select name="cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="label">
          How do you rate our work?
          <input
            type="range"
            max="100"
            min="0"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <div>
          <label class="label">
            Comments:
            <textarea
              name="comments"
              autocomplete="off"
            ></textarea>
          </label>

          <label class="label">
            Would you recommend us?
            <select name="recomendUs" required>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </label>
        </div>

      </fieldset>

      <button class="button" type="submit">
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
